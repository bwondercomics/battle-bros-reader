<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Battle Bros Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#ff6b35;
  --secondary:#ffd23f;
  --accent:#4ecdc4;
  --dark:#1a1a2e;
  --darker:#0f0f1e;
  --text:#f7f7f7;
}

@keyframes slideIn {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 20px rgba(255,107,53,0.3); }
  50% { box-shadow: 0 0 30px rgba(255,107,53,0.5); }
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

@keyframes impactFlash {
  0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
  50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
  100% { opacity: 0; transform: scale(1.5) rotate(-5deg); }
}

@keyframes speedLines {
  0% { transform: translateX(-100%); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}

@keyframes powerUp {
  0% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.05); filter: brightness(1.3); }
  100% { transform: scale(1); filter: brightness(1); }
}

@keyframes comicZoom {
  0% { transform: scale(0.95); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes floatBadge {
  0%, 100% { transform: translateY(0px) rotate(-5deg); }
  50% { transform: translateY(-10px) rotate(-8deg); }
}

* { box-sizing: border-box; }

html, body {
  margin:0;
  height:100%;
  font-family:'Bangers', 'Impact', system-ui, sans-serif;
  background: linear-gradient(135deg, var(--darker), var(--dark), #16213e);
  color: var(--text);
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(255,107,53,0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(78,205,196,0.05) 0%, transparent 50%),
    radial-gradient(circle, rgba(255,107,53,0.03) 1px, transparent 1px);
  background-size: 100% 100%, 100% 100%, 20px 20px;
  pointer-events: none;
  animation: powerUp 3s ease-in-out infinite;
}

header.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background: linear-gradient(135deg, rgba(26,26,46,0.95), rgba(15,15,30,0.98));
  border-bottom: 4px solid var(--primary);
  position: sticky;
  top:0;
  z-index:20;
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 40px rgba(255,107,53,0.2);
  animation: slideIn 0.6s ease-out;
}

.brand { display:flex; align-items:center; gap:16px; }

.logo {
  width:70px; height:70px;
  background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
  display:flex; align-items:center; justify-content:center;
  border-radius:8px;
  color: var(--text);
  box-shadow: 
    0 4px 15px rgba(0,0,0,0.6),
    inset 0 2px 4px rgba(255,255,255,0.1);
  transform: rotate(-3deg);
  transition: transform 0.3s;
  position: relative;
  overflow: visible;
  font-family: 'Bangers', 'Impact', sans-serif;
  font-size: 28px;
  font-weight: 900;
  letter-spacing: -2px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo::before {
  content: 'BB';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(3deg);
  font-size: 32px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--primary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.3)) drop-shadow(0 0 8px rgba(255,107,53,0.4));
}

.logo::after {
  content: 'âš¡';
  position: absolute;
  top: -10px;
  right: -10px;
  font-size: 20px;
  animation: floatBadge 2s ease-in-out infinite;
  filter: drop-shadow(0 0 8px rgba(255,107,53,0.8));
  -webkit-text-fill-color: var(--secondary);
}

.logo:hover { 
  transform: rotate(0deg) scale(1.1);
  animation: shake 0.3s;
}

.title h1 { 
  margin:0; font-size:28px; text-transform: uppercase;
  background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
  background-size: 200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: powerUp 2s ease-in-out infinite;
  letter-spacing: 2px;
}

.title .subtitle { 
  margin:0; font-size:13px; color:var(--accent);
  font-family: Arial, sans-serif;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px rgba(78,205,196,0.5);
}

select#chapter {
  background: linear-gradient(135deg, rgba(255,107,53,0.15), rgba(255,210,63,0.15));
  color:var(--text);
  border:2px solid var(--primary);
  padding:10px 16px;
  border-radius:12px;
  min-width:200px;
  font-size:15px;
  font-weight:700;
  cursor: pointer;
  transition: all 0.3s;
  text-transform: uppercase;
  box-shadow: 0 4px 12px rgba(255,107,53,0.2);
}

select#chapter:hover {
  background: linear-gradient(135deg, rgba(255,107,53,0.3), rgba(255,210,63,0.3));
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(255,107,53,0.4);
}

main {
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:24px;
  max-width:1400px;
  margin:24px auto;
}

.viewport {
  background: linear-gradient(135deg, rgba(15,15,30,0.8), rgba(26,26,46,0.8));
  border-radius:16px;
  overflow:hidden;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:70vh;
  box-shadow:0 12px 40px rgba(0,0,0,0.7), 0 0 60px rgba(255,107,53,0.1);
  border: 3px solid rgba(255,107,53,0.3);
}

.stage {
  display:flex;
  gap:5px;
  align-items:center;
  justify-content:center;
  cursor: grab;
  transition: transform 0.15s ease-out, opacity 0.15s ease-out;
}

.stage.page-transition {
  animation: comicZoom 0.25s ease-out;
}

.page {
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  position:relative;
  border-radius: 8px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,107,53,0.2);
  border: 2px solid rgba(255,107,53,0.2);
  overflow: hidden;
}

.page::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, 
    transparent 48%, 
    rgba(255,255,255,0.05) 49%, 
    rgba(255,255,255,0.05) 51%, 
    transparent 52%);
  pointer-events: none;
}

.page img {
  display:block;
  max-width:100%;
  max-height:70vh;
  object-fit:contain;
  user-select:none;
  -webkit-user-drag:none;
  pointer-events:none;
  border-radius: 4px;
}

.spinner {
  position:absolute;
  width:80px; height:80px;
  border:5px solid rgba(255,107,53,0.2);
  border-top-color:var(--primary);
  border-right-color:var(--secondary);
  border-radius:50%;
  animation:spin 0.6s linear infinite;
}

.spinner::after {
  content: 'POW!';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  font-weight: 900;
  color: var(--primary);
  text-shadow: 0 0 10px rgba(255,107,53,0.5);
}

.impact-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  font-family: 'Luckiest Guy', 'Bangers', cursive;
  color: var(--primary);
  text-shadow: 
    3px 3px 0 var(--dark),
    -3px -3px 0 var(--dark),
    3px -3px 0 var(--dark),
    -3px 3px 0 var(--dark),
    0 0 20px rgba(255,107,53,0.8),
    0 0 40px rgba(255,107,53,0.6);
  opacity: 0;
  animation: impactFlash 0.5s ease-out;
  z-index: 20;
  pointer-events: none;
}

.speed-lines {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  opacity: 0;
}

.speed-lines.active {
  opacity: 1;
}

.speed-line {
  position: absolute;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
  animation: speedLines 0.4s ease-out;
}

.controls {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  padding:16px;
  background: linear-gradient(135deg, rgba(26,26,46,0.6), rgba(15,15,30,0.8));
  border-radius: 16px;
  backdrop-filter: blur(10px);
  border: 3px solid rgba(255,107,53,0.3);
  box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 40px rgba(255,107,53,0.1);
}

.controls .left, .controls .right { display:flex; align-items:center; gap:12px; }

.btn {
  height: 50px;
  min-width: 50px;
  padding:10px 20px;
  border-radius:12px;
  background: linear-gradient(135deg, rgba(255,107,53,0.2), rgba(255,210,63,0.15));
  border:2px solid var(--primary);
  color:var(--text);
  cursor:pointer;
  display:inline-flex; 
  align-items:center; 
  justify-content:center;
  gap:8px; 
  font-size:16px;
  font-weight:900;
  text-transform: uppercase;
  transition: all 0.2s;
  font-family: Arial, sans-serif;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
  transform: translateX(-100%);
  transition: transform 0.3s;
}

.btn:hover::before {
  transform: translateX(100%);
}

.btn:hover { 
  background: linear-gradient(135deg, rgba(255,107,53,0.4), rgba(255,210,63,0.3));
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(255,107,53,0.5);
}

.btn:active {
  transform: translateY(-1px);
}

.btn.primary { 
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color:var(--dark);
  border:none;
  box-shadow: 0 4px 15px rgba(255,107,53,0.5);
  animation: glow 2s ease-in-out infinite;
  font-size: 18px;
}

.status { 
  color:var(--accent); 
  font-size:16px;
  font-weight: 700;
  text-transform: uppercase;
  font-family: Arial, sans-serif;
  padding: 10px 20px;
  background: rgba(78,205,196,0.15);
  border-radius: 12px;
  border: 2px solid rgba(78,205,196,0.4);
  box-shadow: 0 0 20px rgba(78,205,196,0.2);
  text-shadow: 0 0 10px rgba(78,205,196,0.3);
}

.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: rgba(255,107,53,0.2);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transition: width 0.3s ease-out;
  box-shadow: 0 0 10px rgba(255,107,53,0.5);
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

body.fullscreen-active main {
  position: fixed;
  inset: 0;
  margin: 0;
  padding: 0;
  max-width: none;
  z-index: 100;
}

body.fullscreen-active .viewport {
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  max-height: 100vh;
  border-radius: 0;
  border: none;
  margin: 0;
  padding: 0;
}

body.fullscreen-active .page img {
  max-height: 100vh;
}

body.fullscreen-active header.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 110;
  transition: opacity 0.3s, transform 0.3s;
}

body.fullscreen-active .controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 90vw;
  z-index: 110;
  transition: opacity 0.3s, transform 0.3s;
}

body.fullscreen-active header.topbar.hidden {
  transform: translateY(-100%);
}

body.fullscreen-active .controls.hidden {
  transform: translateX(-50%) translateY(150%);
}

@media(max-width:900px){
  .controls { flex-direction:column; }
  .controls .left, .controls .right { width:100%; justify-content:space-between; }
  .impact-text { font-size: 60px; }
}
</style>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">BB</div>
    <div class="title">
      <h1>Battle Bros</h1>
      <p class="subtitle">âš¡ Punch First, Ask Later âš¡</p>
    </div>
  </div>
  <select id="chapter"></select>
</header>

<main>
  <div class="viewport">
    <div class="speed-lines" id="speedLines"></div>
    <div class="stage" id="stage">
      <div class="page" id="leftPage">
        <div class="spinner"></div>
        <img src="" alt="">
      </div>
      <div class="page" id="rightPage" style="display:none">
        <div class="spinner"></div>
        <img src="" alt="">
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="controls">
    <div class="left">
      <button class="btn" id="prevBtn">â—€ PREV</button>
      <button class="btn" id="nextBtn">NEXT â–¶</button>
      <span class="status" id="pageIndicator">Page 0 / 0</span>
    </div>
    <div class="right">
      <button class="btn" id="zoomOut">âˆ’</button>
      <button class="btn primary" id="fitBtn">ðŸ’¥ FIT</button>
      <button class="btn" id="zoomIn">+</button>
      <button class="btn" id="fullscreenBtn">â›¶</button>
    </div>
  </div>
</main>

<script>
console.log('TEST 1: Script is executing');

const chapters = {
  "Chapter 1": ["chapters/01/01.png","chapters/01/02.png","chapters/01/03.png","chapters/01/04.png","chapters/01/05.png","chapters/01/06.png","chapters/01/07.png","chapters/01/08.png"],
  "Chapter 2": ["chapters/02/01.png","chapters/02/02.png","chapters/02/03.png"],
  "Chapter 3": ["chapters/03/01.png","chapters/03/02.png"]
};

console.log('TEST 2: Chapters defined', chapters);

const impactWords = ['POW!', 'BAM!', 'WHAM!', 'BOOM!', 'SMASH!', 'KAPOW!', 'CRASH!'];

let currentChapter = [];
let pageIndex = 0;
let scale = 1;
let pan = {x: 0, y: 0};
let isDragging = false;
let dragStart = {x: 0, y: 0};
let panStart = {x: 0, y: 0};
let controlsTimeout = null;

const chapterSelect = document.getElementById('chapter');
const stage = document.getElementById('stage');
const viewport = document.querySelector('.viewport');
const topbar = document.querySelector('.topbar');
const controls = document.querySelector('.controls');
const leftPage = document.getElementById('leftPage');
const rightPage = document.getElementById('rightPage');
const leftImg = leftPage.querySelector('img');
const rightImg = rightPage.querySelector('img');
const leftSpinner = leftPage.querySelector('.spinner');
const rightSpinner = rightPage.querySelector('.spinner');
const pageIndicator = document.getElementById('pageIndicator');
const progressFill = document.getElementById('progressFill');
const speedLines = document.getElementById('speedLines');

console.log('TEST 3: DOM elements', {
  chapterSelect: !!chapterSelect,
  stage: !!stage,
  leftImg: !!leftImg
});

function showImpact() {
  const word = impactWords[Math.floor(Math.random() * impactWords.length)];
  const impactText = document.createElement('div');
  impactText.className = 'impact-text';
  impactText.textContent = word;
  viewport.appendChild(impactText);
  
  speedLines.classList.add('active');
  stage.style.animation = 'shake 0.3s';
  
  setTimeout(() => {
    impactText.remove();
    speedLines.classList.remove('active');
    stage.style.animation = '';
  }, 500);
}

function loadChapter(name) {
  console.log('Loading chapter:', name);
  if (!chapters[name]) return;
  
  currentChapter = chapters[name];
  pageIndex = 0;
  
  console.log('Chapter has', currentChapter.length, 'pages');
  render();
  updateProgress();
}

function render() {
  console.log('Rendering page', pageIndex);
  
  stage.classList.add('page-transition');
  setTimeout(() => stage.classList.remove('page-transition'), 250);
  
  const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
  const leftUrl = currentChapter[pageIndex] || "";
  const rightUrl = currentChapter[pageIndex + 1] || "";
  
  console.log('Loading:', leftUrl, rightUrl);
  
  if (!isTwoPage) {
    rightPage.style.display = 'none';
    if (leftUrl) {
      leftSpinner.style.display = 'block';
      leftImg.onload = () => {
        leftSpinner.style.display = 'none';
        console.log('Image loaded!');
      };
      leftImg.onerror = (e) => {
        leftSpinner.style.display = 'none';
        console.error('Image failed:', leftUrl, e);
      };
      leftImg.src = leftUrl;
    }
  } else {
    rightPage.style.display = '';
    
    if (leftUrl) {
      leftSpinner.style.display = 'block';
      leftImg.onload = () => leftSpinner.style.display = 'none';
      leftImg.onerror = (e) => {
        leftSpinner.style.display = 'none';
        console.error('Left image failed:', leftUrl);
      };
      leftImg.src = leftUrl;
    }
    
    if (rightUrl) {
      rightSpinner.style.display = 'block';
      rightImg.onload = () => rightSpinner.style.display = 'none';
      rightImg.onerror = (e) => {
        rightSpinner.style.display = 'none';
        console.error('Right image failed:', rightUrl);
      };
      rightImg.src = rightUrl;
    }
  }
  
  updateIndicator();
  updateProgress();
}

function updateIndicator() {
  const total = currentChapter.length;
  const current = pageIndex + 1;
  const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
  
  if (isTwoPage) {
    pageIndicator.textContent = 'ðŸ“– ' + current + '-' + (current + 1) + ' / ' + total;
  } else {
    pageIndicator.textContent = 'ðŸ“– ' + current + ' / ' + total;
  }
}

function updateProgress() {
  const progress = ((pageIndex + 1) / currentChapter.length) * 100;
  progressFill.style.width = progress + '%';
}

function prevPage() {
  const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
  pageIndex = Math.max(0, pageIndex - (isTwoPage ? 2 : 1));
  render();
}

function nextPage() {
  const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
  pageIndex = Math.min(currentChapter.length - 1, pageIndex + (isTwoPage ? 2 : 1));
  render();
}

function applyTransform() {
  stage.style.transform = `translate(${pan.x}px, ${pan.y}px) scale(${scale})`;
}

function zoomIn() {
  scale = Math.min(3, scale * 1.2);
  applyTransform();
}

function zoomOut() {
  scale = Math.max(0.5, scale / 1.2);
  applyTransform();
}

function fitToScreen() {
  scale = 1;
  pan = {x: 0, y: 0};
  applyTransform();
  showImpact();
}

function onPointerDown(e) {
  isDragging = true;
  stage.style.cursor = 'grabbing';
  dragStart = {x: e.clientX, y: e.clientY};
  panStart = {x: pan.x, y: pan.y};
  stage.setPointerCapture(e.pointerId);
}

function onPointerMove(e) {
  if (!isDragging) return;
  pan.x = panStart.x + (e.clientX - dragStart.x);
  pan.y = panStart.y + (e.clientY - dragStart.y);
  applyTransform();
}

function onPointerUp(e) {
  isDragging = false;
  stage.style.cursor = 'grab';
  try {
    stage.releasePointerCapture(e.pointerId);
  } catch(err) {}
}

function onWheel(e) {
  if (e.ctrlKey) {
    e.preventDefault();
    scale = Math.max(0.5, Math.min(3, scale + (e.deltaY > 0 ? -0.1 : 0.1)));
    applyTransform();
  }
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function showControls() {
  topbar.classList.remove('hidden');
  controls.classList.remove('hidden');
  
  if (controlsTimeout) clearTimeout(controlsTimeout);
  
  if (document.fullscreenElement) {
    controlsTimeout = setTimeout(() => {
      topbar.classList.add('hidden');
      controls.classList.add('hidden');
    }, 2500);
  }
}

function handleMouseMove(e) {
  if (!document.fullscreenElement) return;
  if (e.clientY < 100 || e.clientY > window.innerHeight - 150) {
    showControls();
  }
}

function handleFullscreenChange() {
  if (document.fullscreenElement) {
    document.body.classList.add('fullscreen-active');
    document.getElementById('fullscreenBtn').textContent = 'âœ•';
    showControls();
  } else {
    document.body.classList.remove('fullscreen-active');
    document.getElementById('fullscreenBtn').textContent = 'â›¶';
    topbar.classList.remove('hidden');
    controls.classList.remove('hidden');
    if (controlsTimeout) clearTimeout(controlsTimeout);
  }
}

function init() {
  console.log('TEST 4: Init called');
  
  // Populate chapters
  Object.keys(chapters).forEach(name => {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    chapterSelect.appendChild(option);
  });
  
  console.log('TEST 5: Chapters added to dropdown');
  
  // Create speed lines
  for (let i = 0; i < 15; i++) {
    const line = document.createElement('div');
    line.className = 'speed-line';
    line.style.top = Math.random() * 100 + '%';
    line.style.width = (50 + Math.random() * 150) + 'px';
    line.style.animationDelay = (i * 0.03) + 's';
    speedLines.appendChild(line);
  }
  
  // Load first chapter
  const firstChapter = Object.keys(chapters)[0];
  console.log('TEST 6: Loading first chapter:', firstChapter);
  loadChapter(firstChapter);
  
  // Event listeners
  chapterSelect.addEventListener('change', (e) => loadChapter(e.target.value));
  document.getElementById('prevBtn').addEventListener('click', () => { showImpact(); prevPage(); });
  document.getElementById('nextBtn').addEventListener('click', () => { showImpact(); nextPage(); });
  document.getElementById('zoomIn').addEventListener('click', zoomIn);
  document.getElementById('zoomOut').addEventListener('click', zoomOut);
  document.getElementById('fitBtn').addEventListener('click', fitToScreen);
  document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
  
  stage.addEventListener('pointerdown', onPointerDown);
  window.addEventListener('pointermove', onPointerMove);
  window.addEventListener('pointerup', onPointerUp);
  stage.addEventListener('wheel', onWheel, {passive: false});
  
  viewport.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('fullscreenchange', handleFullscreenChange);
  
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') { showImpact(); prevPage(); }
    if (e.key === 'ArrowRight') { showImpact(); nextPage(); }
    if (e.key === '+' || e.key === '=') zoomIn();
    if (e.key === '-') zoomOut();
    if (e.key === '0') fitToScreen();
  });
  
  console.log('TEST 7: Init complete!');
}

console.log('TEST 8: About to call init');
init();
console.log('TEST 9: Script complete');
</script>
