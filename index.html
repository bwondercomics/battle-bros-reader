<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Battle Bros Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#ff6b35;
  --secondary:#ffd23f;
  --accent:#4ecdc4;
  --dark:#1a1a2e;
  --darker:#0f0f1e;
  --text:#f7f7f7;
}

@keyframes slideIn {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 20px rgba(255,107,53,0.3); }
  50% { box-shadow: 0 0 30px rgba(255,107,53,0.5); }
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

@keyframes impactFlash {
  0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
  50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
  100% { opacity: 0; transform: scale(1.5) rotate(-5deg); }
}

@keyframes speedLines {
  0% { transform: translateX(-100%); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}

@keyframes powerUp {
  0% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.02); filter: brightness(1.1); }
  100% { transform: scale(1); filter: brightness(1); }
}

@keyframes comicZoom {
  0% { transform: scale(0.98); opacity: 0.95; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes floatBadge {
  0%, 100% { transform: translateY(0px) rotate(-5deg); }
  50% { transform: translateY(-10px) rotate(-8deg); }
}

@keyframes swipeHint {
  0%, 100% { transform: translateX(0); opacity: 0.5; }
  50% { transform: translateX(20px); opacity: 1; }
}

* { box-sizing: border-box; }

html, body {
  margin:0;
  height:100%;
  font-family:'Bangers', 'Impact', system-ui, sans-serif;
  background: linear-gradient(135deg, var(--darker), var(--dark), #16213e);
  color: var(--text);
  overflow-x: hidden;
  touch-action: manipulation;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(255,107,53,0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(78,205,196,0.05) 0%, transparent 50%),
    radial-gradient(circle, rgba(255,107,53,0.03) 1px, transparent 1px);
  background-size: 100% 100%, 100% 100%, 20px 20px;
  pointer-events: none;
  animation: powerUp 3s ease-in-out infinite;
}

header.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background: linear-gradient(135deg, rgba(26,26,46,0.95), rgba(15,15,30,0.98));
  border-bottom: 4px solid var(--primary);
  position: sticky;
  top:0;
  z-index:20;
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 40px rgba(255,107,53,0.2);
  animation: slideIn 0.6s ease-out;
}

.brand { display:flex; align-items:center; gap:16px; }

.logo {
  width:56px; height:56px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display:flex; align-items:center; justify-content:center;
  border-radius:12px; font-weight:900; font-size:24px;
  color:var(--dark);
  box-shadow: 0 4px 15px rgba(255,107,53,0.4);
  transform: rotate(-5deg);
  transition: transform 0.3s;
  position: relative;
}

.logo::before {
  content: '⚡';
  position: absolute;
  top: -8px;
  right: -8px;
  font-size: 16px;
  animation: floatBadge 2s ease-in-out infinite;
}

.logo:hover { 
  transform: rotate(0deg) scale(1.1);
  animation: shake 0.3s;
}

.title h1 { 
  margin:0; font-size:28px; text-transform: uppercase;
  background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
  background-size: 200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: powerUp 2s ease-in-out infinite;
  letter-spacing: 2px;
}

.title .subtitle { 
  margin:0; font-size:13px; color:var(--accent);
  font-family: Arial, sans-serif;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px rgba(78,205,196,0.5);
}

select#chapter {
  background: linear-gradient(135deg, rgba(255,107,53,0.15), rgba(255,210,63,0.15));
  color:var(--text);
  border:2px solid var(--primary);
  padding:10px 16px;
  border-radius:12px;
  min-width:200px;
  font-size:15px;
  font-weight:700;
  cursor: pointer;
  transition: all 0.3s;
  text-transform: uppercase;
  box-shadow: 0 4px 12px rgba(255,107,53,0.2);
}

select#chapter:hover {
  background: linear-gradient(135deg, rgba(255,107,53,0.3), rgba(255,210,63,0.3));
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(255,107,53,0.4);
}

main {
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:24px;
  max-width:1400px;
  margin:24px auto;
}

.viewport {
  background: linear-gradient(135deg, rgba(15,15,30,0.8), rgba(26,26,46,0.8));
  border-radius:16px;
  overflow:hidden;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:70vh;
  box-shadow:0 12px 40px rgba(0,0,0,0.7), 0 0 60px rgba(255,107,53,0.1);
  border: 3px solid rgba(255,107,53,0.3);
  touch-action: none;
}

.stage {
  display:flex;
  gap:5px;
  align-items:center;
  justify-content:center;
  cursor: grab;
  transition: transform 0.15s ease-out, opacity 0.15s ease-out;
  touch-action: none;
}

.stage.page-transition {
  animation: comicZoom 0.25s ease-out;
}

.page {
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  position:relative;
  border-radius: 8px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,107,53,0.2);
  border: 2px solid rgba(255,107,53,0.2);
  overflow: hidden;
}

.page::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, 
    transparent 48%, 
    rgba(255,255,255,0.05) 49%, 
    rgba(255,255,255,0.05) 51%, 
    transparent 52%);
  pointer-events: none;
}

.page img {
  display:block;
  max-width:100%;
  max-height:70vh;
  object-fit:contain;
  user-select:none;
  -webkit-user-drag:none;
  pointer-events:none;
  border-radius: 4px;
  touch-action: none;
}

.spinner {
  position:absolute;
  width:80px; height:80px;
  border:5px solid rgba(255,107,53,0.2);
  border-top-color:var(--primary);
  border-right-color:var(--secondary);
  border-radius:50%;
  animation:spin 0.6s linear infinite;
}

.spinner::after {
  content: 'POW!';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  font-weight: 900;
  color: var(--primary);
  text-shadow: 0 0 10px rgba(255,107,53,0.5);
}

.impact-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  font-family: 'Luckiest Guy', 'Bangers', cursive;
  color: var(--primary);
  text-shadow: 
    3px 3px 0 var(--dark),
    -3px -3px 0 var(--dark),
    3px -3px 0 var(--dark),
    -3px 3px 0 var(--dark),
    0 0 20px rgba(255,107,53,0.8),
    0 0 40px rgba(255,107,53,0.6);
  opacity: 0;
  animation: impactFlash 0.5s ease-out;
  z-index: 20;
  pointer-events: none;
}

.speed-lines {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  opacity: 0;
}

.speed-lines.active {
  opacity: 1;
}

.speed-line {
  position: absolute;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
  animation: speedLines 0.4s ease-out;
}

.swipe-indicator {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 48px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  z-index: 15;
  display: none;
}

.controls {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  padding:16px;
  background: linear-gradient(135deg, rgba(26,26,46,0.6), rgba(15,15,30,0.8));
  border-radius: 16px;
  backdrop-filter: blur(10px);
  border: 3px solid rgba(255,107,53,0.3);
  box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 40px rgba(255,107,53,0.1);
}

.controls .left, .controls .right { display:flex; align-items:center; gap:12px; }

.btn {
  height: 50px;
  min-width: 50px;
  padding:10px 20px;
  border-radius:12px;
  background: linear-gradient(135deg, rgba(255,107,53,0.2), rgba(255,210,63,0.15));
  border:2px solid var(--primary);
  color:var(--text);
  cursor:pointer;
  display:inline-flex; 
  align-items:center; 
  justify-content:center;
  gap:8px; 
  font-size:16px;
  font-weight:900;
  text-transform: uppercase;
  transition: all 0.2s;
  font-family: Arial, sans-serif;
  position: relative;
  overflow: hidden;
  touch-action: manipulation;
}

.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
  transform: translateX(-100%);
  transition: transform 0.3s;
}

.btn:hover::before {
  transform: translateX(100%);
}

.btn:hover { 
  background: linear-gradient(135deg, rgba(255,107,53,0.4), rgba(255,210,63,0.3));
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(255,107,53,0.5);
}

.btn:active {
  transform: translateY(-1px);
}

.btn.primary { 
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color:var(--dark);
  border:none;
  box-shadow: 0 4px 15px rgba(255,107,53,0.5);
  animation: glow 2s ease-in-out infinite;
  font-size: 18px;
}

.status { 
  color:var(--accent); 
  font-size:16px;
  font-weight: 700;
  text-transform: uppercase;
  font-family: Arial, sans-serif;
  padding: 10px 20px;
  background: rgba(78,205,196,0.15);
  border-radius: 12px;
  border: 2px solid rgba(78,205,196,0.4);
  box-shadow: 0 0 20px rgba(78,205,196,0.2);
  text-shadow: 0 0 10px rgba(78,205,196,0.3);
}

.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: rgba(255,107,53,0.2);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transition: width 0.3s ease-out;
  box-shadow: 0 0 10px rgba(255,107,53,0.5);
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

body.fullscreen-active main {
  position: fixed;
  inset: 0;
  margin: 0;
  padding: 0;
  max-width: none;
  z-index: 100;
}

body.fullscreen-active .viewport {
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  max-height: 100vh;
  border-radius: 0;
  border: none;
  margin: 0;
  padding: 0;
}

body.fullscreen-active .page img {
  max-height: 100vh;
}

body.fullscreen-active header.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 110;
  transition: opacity 0.3s, transform 0.3s;
}

body.fullscreen-active .controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 90vw;
  z-index: 110;
  transition: opacity 0.3s, transform 0.3s;
}

body.fullscreen-active header.topbar.hidden {
  transform: translateY(-100%);
}

body.fullscreen-active .controls.hidden {
  transform: translateX(-50%) translateY(150%);
}

@media(max-width:900px){
  .controls { flex-direction:column; gap:12px; }
  .controls .left, .controls .right { width:100%; justify-content:space-between; }
  .impact-text { font-size: 60px; }
  .title h1 { font-size: 20px; }
  .title .subtitle { font-size: 11px; }
  select#chapter { min-width: 150px; font-size: 13px; }
  .btn { height: 44px; min-width: 44px; font-size: 14px; padding: 8px 16px; }
  .status { font-size: 14px; padding: 8px 14px; }
  #fullscreenBtn { display: none; }
}

.gesture-help {
  display: none;
  color: var(--accent);
  font-size: 13px;
  font-weight: 600;
  text-align: center;
  font-family: Arial, sans-serif;
  padding: 8px 14px;
  background: rgba(78,205,196,0.1);
  border-radius: 12px;
  border: 2px solid rgba(78,205,196,0.3);
  line-height: 1.4;
}

@media(max-width:900px){
  .gesture-help { display: block; }
}
</style>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">BB</div>
    <div class="title">
      <h1>Battle Bros</h1>
      <p class="subtitle">⚡ Punch First, Ask Later ⚡</p>
    </div>
  </div>
  <select id="chapter"></select>
</header>

<main>
  <div class="viewport">
    <div class="speed-lines" id="speedLines"></div>
    <div class="swipe-indicator left">👈</div>
    <div class="swipe-indicator right">👉</div>
    <div class="stage" id="stage">
      <div class="page" id="leftPage">
        <div class="spinner"></div>
        <img src="" alt="" draggable="false">
      </div>
      <div class="page" id="rightPage" style="display:none">
        <div class="spinner"></div>
        <img src="" alt="" draggable="false">
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="controls">
    <div class="left">
      <button class="btn" id="prevBtn">◀ PREV</button>
      <button class="btn" id="nextBtn">NEXT ▶</button>
      <span class="status" id="pageIndicator">Page 0 / 0</span>
    </div>
    <div class="right">
      <button class="btn" id="zoomOut">−</button>
      <button class="btn primary" id="fitBtn">💥 FIT</button>
      <button class="btn" id="zoomIn">+</button>
      <button class="btn" id="fullscreenBtn">⛶</button>
    </div>
    <div class="gesture-help">
      👈 Swipe | 🤏 Pinch Zoom | 👆👆 Double Tap to Reset
    </div>
  </div>
</main>

<script>
(function() {
  'use strict';

  const chapters = {
    "Chapter 1": ["chapters/01/01.png","chapters/01/02.png","chapters/01/03.png","chapters/01/04.png","chapters/01/05.png","chapters/01/06.png","chapters/01/07.png","chapters/01/08.png"],
    "Chapter 2": ["chapters/02/01.png","chapters/02/02.png","chapters/02/03.png","chapters/02/04.png","chapters/02/05.png","chapters/02/06.png","chapters/02/07.png","chapters/02/08.png"],
    "Chapter 3": ["chapters/03/01.png","chapters/03/02.png","chapters/03/03.png","chapters/03/04.png","chapters/03/05.png","chapters/03/06.png","chapters/03/07.png","chapters/03/08.png","chapters/03/09.png","chapters/03/10.png","chapters/03/11.png","chapters/03/12.png","chapters/03/13.png","chapters/03/14.png","chapters/03/15.png"],
    "Chapter 4": ["chapters/04/01.png","chapters/04/02.png","chapters/04/03.png","chapters/04/04.png","chapters/04/05.png","chapters/04/06.png","chapters/04/07.png","chapters/04/08.png","chapters/04/09.png","chapters/04/10.png"],
    "Chapter 5": ["chapters/05/01.png","chapters/05/02.png","chapters/05/03.png","chapters/05/04.png","chapters/05/05.png","chapters/05/06.png","chapters/05/07.png","chapters/05/08.png","chapters/05/09.png","chapters/05/10.png","chapters/05/11.png","chapters/05/12.png","chapters/05/13.png","chapters/05/14.png","chapters/05/15.png"],
    "Chapter 6": ["chapters/06/01.png","chapters/06/02.png","chapters/06/03.png","chapters/06/04.png","chapters/06/05.png","chapters/06/06.png","chapters/06/07.png","chapters/06/08.png","chapters/06/09.png","chapters/06/10.png","chapters/06/11.png","chapters/06/12.png","chapters/06/13.png","chapters/06/14.png","chapters/06/15.png"],
    "Chapter 7": ["chapters/07/01.png","chapters/07/02.png","chapters/07/03.png","chapters/07/04.png","chapters/07/05.png","chapters/07/06.png","chapters/07/07.png","chapters/07/08.png","chapters/07/09.png","chapters/07/10.png","chapters/07/11.png","chapters/07/12.png","chapters/07/13.png","chapters/07/14.png","chapters/07/15.png"],
    "Chapter 8": ["chapters/08/01.png","chapters/08/02.png","chapters/08/03.png","chapters/08/04.png","chapters/08/05.png","chapters/08/06.png","chapters/08/07.png","chapters/08/08.png","chapters/08/09.png","chapters/08/10.png","chapters/08/11.png","chapters/08/12.png","chapters/08/13.png","chapters/08/14.png","chapters/08/15.png"],
    "Chapter 9": ["chapters/09/01.png","chapters/09/02.png","chapters/09/03.png","chapters/09/04.png","chapters/09/05.png","chapters/09/06.png","chapters/09/07.png","chapters/09/08.png","chapters/09/09.png","chapters/09/10.png","chapters/09/11.png","chapters/09/12.png","chapters/09/13.png","chapters/09/14.png","chapters/09/15.png"]
  };

  const impactWords = ['POW!', 'BAM!', 'WHAM!', 'BOOM!', 'SMASH!', 'KAPOW!', 'CRASH!'];

  let currentChapter = [];
  let pageIndex = 0;
  let scale = 1;
  let pan = {x: 0, y: 0};
  let isDragging = false;
  let dragStart = {x: 0, y: 0};
  let panStart = {x: 0, y: 0};
  let controlsTimeout = null;

  // Touch gesture state
  let touchStartX = null;
  let touchStartY = null;
  let touchStartTime = null;
  let initialPinchDistance = null;
  let initialScale = 1;
  let lastTouchEnd = 0;

  const chapterSelect = document.getElementById('chapter');
  const stage = document.getElementById('stage');
  const viewport = document.querySelector('.viewport');
  const topbar = document.querySelector('.topbar');
  const controls = document.querySelector('.controls');
  const leftPage = document.getElementById('leftPage');
  const rightPage = document.getElementById('rightPage');
  const leftImg = leftPage.querySelector('img');
  const rightImg = rightPage.querySelector('img');
  const leftSpinner = leftPage.querySelector('.spinner');
  const rightSpinner = rightPage.querySelector('.spinner');
  const pageIndicator = document.getElementById('pageIndicator');
  const progressFill = document.getElementById('progressFill');
  const speedLines = document.getElementById('speedLines');
  const swipeLeft = document.querySelector('.swipe-indicator.left');
  const swipeRight = document.querySelector('.swipe-indicator.right');

  function showImpact() {
    const word = impactWords[Math.floor(Math.random() * impactWords.length)];
    const impactText = document.createElement('div');
    impactText.className = 'impact-text';
    impactText.textContent = word;
    viewport.appendChild(impactText);
    
    speedLines.classList.add('active');
    
    setTimeout(() => {
      impactText.remove();
      speedLines.classList.remove('active');
    }, 500);
  }

  function loadChapter(name) {
    if (!chapters[name]) return;
    currentChapter = chapters[name];
    pageIndex = 0;
    render();
    updateProgress();
  }

  function render() {
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    const leftUrl = currentChapter[pageIndex] || "";
    const rightUrl = currentChapter[pageIndex + 1] || "";
    
    if (!isTwoPage) {
      rightPage.style.display = 'none';
      if (leftUrl) {
        leftSpinner.style.display = 'block';
        leftImg.onload = () => leftSpinner.style.display = 'none';
        leftImg.onerror = () => leftSpinner.style.display = 'none';
        leftImg.src = leftUrl;
        leftImg.draggable = false;
      }
    } else {
      rightPage.style.display = '';
      
      if (leftUrl) {
        leftSpinner.style.display = 'block';
        leftImg.onload = () => leftSpinner.style.display = 'none';
        leftImg.onerror = () => leftSpinner.style.display = 'none';
        leftImg.src = leftUrl;
        leftImg.draggable = false;
      }
      
      if (rightUrl) {
        rightSpinner.style.display = 'block';
        rightImg.onload = () => rightSpinner.style.display = 'none';
        rightImg.onerror = () => rightSpinner.style.display = 'none';
        rightImg.src = rightUrl;
        rightImg.draggable = false;
      }
    }
    
    updateIndicator();
    updateProgress();
  }

  function updateIndicator() {
    const total = currentChapter.length;
    const current = pageIndex + 1;
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    
    if (isTwoPage) {
      pageIndicator.textContent = '📖 ' + current + '-' + (current + 1) + ' / ' + total;
    } else {
      pageIndicator.textContent = '📖 ' + current + ' / ' + total;
    }
  }

  function updateProgress() {
    const progress = ((pageIndex + 1) / currentChapter.length) * 100;
    progressFill.style.width = progress + '%';
  }

  function prevPage() {
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    pageIndex = Math.max(0, pageIndex - (isTwoPage ? 2 : 1));
    render();
  }

  function nextPage() {
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    pageIndex = Math.min(currentChapter.length - 1, pageIndex + (isTwoPage ? 2 : 1));
    render();
  }

  function applyTransform() {
    stage.style.transform = `translate(${pan.x}px, ${pan.y}px) scale(${scale})`;
  }

  function zoomIn() {
    scale = Math.min(3, scale * 1.2);
    applyTransform();
  }

  function zoomOut() {
    scale = Math.max(0.5, scale / 1.2);
    applyTransform();
  }

  function fitToScreen() {
    scale = 1;
    pan = {x: 0, y: 0};
    applyTransform();
  }

  // Mouse/Pointer events
  function onPointerDown(e) {
    if (e.pointerType === 'touch') return; // Let touch events handle this
    isDragging = true;
    stage.style.cursor = 'grabbing';
    dragStart = {x: e.clientX, y: e.clientY};
    panStart = {x: pan.x, y: pan.y};
    stage.setPointerCapture(e.pointerId);
  }

  function onPointerMove(e) {
    if (!isDragging || e.pointerType === 'touch') return;
    pan.x = panStart.x + (e.clientX - dragStart.x);
    pan.y = panStart.y + (e.clientY - dragStart.y);
    applyTransform();
  }

  function onPointerUp(e) {
    if (e.pointerType === 'touch') return;
    isDragging = false;
    stage.style.cursor = 'grab';
    try {
      stage.releasePointerCapture(e.pointerId);
    } catch(err) {}
  }

  // Touch events for mobile
  function getTouchDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function getTouchCenter(touches) {
    return {
      x: (touches[0].clientX + touches[1].clientX) / 2,
      y: (touches[0].clientY + touches[1].clientY) / 2
    };
  }

  function onTouchStart(e) {
    const now = Date.now();
    
    // Double tap to fit
    if (now - lastTouchEnd < 300 && e.touches.length === 1) {
      e.preventDefault();
      fitToScreen();
      lastTouchEnd = 0;
      return;
    }
    lastTouchEnd = now;

    if (e.touches.length === 1) {
      // Single touch - swipe or pan
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      touchStartTime = now;
      
      if (scale > 1.01) {
        // If zoomed, enable panning
        isDragging = true;
        dragStart = {x: touch.clientX, y: touch.clientY};
        panStart = {x: pan.x, y: pan.y};
      }
    } else if (e.touches.length === 2) {
      // Pinch to zoom
      e.preventDefault();
      isDragging = false;
      initialPinchDistance = getTouchDistance(e.touches);
      initialScale = scale;
      touchStartX = null; // Cancel swipe detection
    }

    showControls();
  }

  function onTouchMove(e) {
    if (e.touches.length === 1 && isDragging && scale > 1.01) {
      // Panning while zoomed
      e.preventDefault();
      const touch = e.touches[0];
      pan.x = panStart.x + (touch.clientX - dragStart.x);
      pan.y = panStart.y + (touch.clientY - dragStart.y);
      applyTransform();
    } else if (e.touches.length === 2 && initialPinchDistance) {
      // Pinch zoom
      e.preventDefault();
      const currentDistance = getTouchDistance(e.touches);
      const scaleChange = currentDistance / initialPinchDistance;
      scale = Math.max(0.5, Math.min(3, initialScale * scaleChange));
      applyTransform();
    }
  }

  function onTouchEnd(e) {
    if (e.touches.length === 0) {
      // All touches ended
      const wasPinching = initialPinchDistance !== null;
      
      if (!wasPinching && touchStartX !== null && touchStartTime !== null) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        const deltaTime = Date.now() - touchStartTime;
        const absDeltaX = Math.abs(deltaX);
        const absDeltaY = Math.abs(deltaY);
        
        // Swipe detection (horizontal swipe that's faster than 500ms and longer than 50px)
        if (absDeltaX > 50 && absDeltaX > absDeltaY && deltaTime < 500 && scale <= 1.01) {
          if (deltaX > 0) {
            prevPage();
          } else {
            nextPage();
          }
        }
      }
      
      isDragging = false;
      touchStartX = null;
      touchStartY = null;
      touchStartTime = null;
      initialPinchDistance = null;
    } else if (e.touches.length === 1 && initialPinchDistance) {
      // One finger lifted during pinch - reset
      initialPinchDistance = null;
      isDragging = false;
    }
  }

  function onWheel(e) {
    if (e.ctrlKey) {
      e.preventDefault();
      scale = Math.max(0.5, Math.min(3, scale + (e.deltaY > 0 ? -0.1 : 0.1)));
      applyTransform();
    }
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function showControls() {
    topbar.classList.remove('hidden');
    controls.classList.remove('hidden');
    
    if (controlsTimeout) clearTimeout(controlsTimeout);
    
    if (document.fullscreenElement) {
      controlsTimeout = setTimeout(() => {
        topbar.classList.add('hidden');
        controls.classList.add('hidden');
      }, 2500);
    }
  }

  function handleMouseMove(e) {
    if (!document.fullscreenElement) return;
    if (e.clientY < 100 || e.clientY > window.innerHeight - 150) {
      showControls();
    }
  }

  function handleFullscreenChange() {
    if (document.fullscreenElement) {
      document.body.classList.add('fullscreen-active');
      document.getElementById('fullscreenBtn').textContent = '✕';
      showControls();
    } else {
      document.body.classList.remove('fullscreen-active');
      document.getElementById('fullscreenBtn').textContent = '⛶';
      topbar.classList.remove('hidden');
      controls.classList.remove('hidden');
      if (controlsTimeout) clearTimeout(controlsTimeout);
    }
  }

  function init() {
    // Populate chapters
    Object.keys(chapters).forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      chapterSelect.appendChild(option);
    });
    
    // Create speed lines
    for (let i = 0; i < 15; i++) {
      const line = document.createElement('div');
      line.className = 'speed-line';
      line.style.top = Math.random() * 100 + '%';
      line.style.width = (50 + Math.random() * 150) + 'px';
      line.style.animationDelay = (i * 0.03) + 's';
      speedLines.appendChild(line);
    }
    
    // Load first chapter
    loadChapter(Object.keys(chapters)[0]);
    
    // Event listeners
    chapterSelect.addEventListener('change', (e) => loadChapter(e.target.value));
    document.getElementById('prevBtn').addEventListener('click', prevPage);
    document.getElementById('nextBtn').addEventListener('click', nextPage);
    document.getElementById('zoomIn').addEventListener('click', zoomIn);
    document.getElementById('zoomOut').addEventListener('click', zoomOut);
    document.getElementById('fitBtn').addEventListener('click', fitToScreen);
    document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
    
    // Prevent button double-tap zoom on mobile
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        btn.click();
      });
    });
    
    // Mouse/pointer events
    stage.addEventListener('pointerdown', onPointerDown);
    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
    stage.addEventListener('wheel', onWheel, {passive: false});
    
    // Touch events
    viewport.addEventListener('touchstart', onTouchStart, {passive: false});
    viewport.addEventListener('touchmove', onTouchMove, {passive: false});
    viewport.addEventListener('touchend', onTouchEnd, {passive: false});
    
    viewport.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    
    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevPage();
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === '+' || e.key === '=') zoomIn();
      if (e.key === '-') zoomOut();
      if (e.key === '0') fitToScreen();
    });
  }

  init();
})();
</script>

</body>
