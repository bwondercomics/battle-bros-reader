<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Battle Bros Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#ff1493;
  --secondary:#00d9ff;
  --accent:#06ffa5;
  --yellow:#ffd23f;
  --pink:#ff69b4;
  --magenta:#ff1493;
  --purple:#9d4edd;
  --dark:#1a1a2e;
  --darker:#0f0f1e;
  --text:#f7f7f7;
}

@keyframes slideIn {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 20px rgba(255,20,147,0.3); }
  50% { box-shadow: 0 0 30px rgba(255,20,147,0.5); }
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

@keyframes impactFlash {
  0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
  50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
  100% { opacity: 0; transform: scale(1.5) rotate(-5deg); }
}

@keyframes speedLines {
  0% { transform: translateX(-100%); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}

@keyframes powerUp {
  0% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.02); filter: brightness(1.1); }
  100% { transform: scale(1); filter: brightness(1); }
}

@keyframes comicZoom {
  0% { transform: scale(0.98); opacity: 0.95; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes floatBadge {
  0%, 100% { transform: translateY(0px) rotate(-5deg); }
  50% { transform: translateY(-10px) rotate(-8deg); }
}

* { box-sizing: border-box; }

html, body {
  margin:0;
  height:100%;
  font-family:'Permanent Marker', 'Bangers', cursive;
  background: 
    radial-gradient(circle at 30% 40%, rgba(255,105,180,0.4) 0%, transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,210,63,0.3) 0%, transparent 60%),
    radial-gradient(circle at 50% 50%, rgba(0,217,255,0.2) 0%, transparent 70%),
    repeating-radial-gradient(circle at 20% 30%, transparent 0, transparent 2px, rgba(255,20,147,0.15) 2px, rgba(255,20,147,0.15) 4px),
    repeating-radial-gradient(circle at 80% 70%, transparent 0, transparent 2px, rgba(0,217,255,0.15) 2px, rgba(0,217,255,0.15) 4px),
    linear-gradient(135deg, #ff69b4 0%, #ffd23f 50%, #00d9ff 100%);
  color: var(--text);
  overflow-x: hidden;
  touch-action: manipulation;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: 
    radial-gradient(circle, rgba(0,0,0,0.4) 1px, transparent 1px),
    radial-gradient(circle, rgba(255,20,147,0.15) 2px, transparent 2px),
    radial-gradient(circle, rgba(0,217,255,0.1) 1.5px, transparent 1.5px),
    radial-gradient(circle, rgba(255,210,63,0.12) 1px, transparent 1px);
  background-size: 8px 8px, 16px 16px, 12px 12px, 20px 20px;
  background-position: 0 0, 8px 8px, 4px 4px, 12px 12px;
  pointer-events: none;
  opacity: 0.6;
}

header.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background: 
    linear-gradient(135deg, rgba(255,105,180,0.95), rgba(255,210,63,0.85)),
    repeating-radial-gradient(circle, transparent 0, transparent 3px, rgba(0,0,0,0.1) 3px, rgba(0,0,0,0.1) 4px);
  border-bottom: 6px solid #000;
  position: sticky;
  top:0;
  z-index:20;
  backdrop-filter: blur(12px);
  box-shadow: 
    0 4px 0 rgba(0,0,0,0.8),
    0 8px 20px rgba(0,0,0,0.4),
    inset 0 2px 0 rgba(255,255,255,0.3);
  animation: slideIn 0.6s ease-out;
}

.brand { display:flex; align-items:center; gap:16px; }

.logo {
  width:56px; 
  height:56px;
  background: linear-gradient(135deg, #ffd23f 0%, #3ABDDE 100%);
  display:flex; 
  align-items:center; 
  justify-content:center;
  border-radius:8px; 
  font-weight:900; 
  font-size:32px;
  color:#F80057;
  box-shadow: 
    0 0 0 4px #000,
    4px 4px 0 4px #000,
    0 8px 20px rgba(0,0,0,0.5);
  transform: rotate(-5deg);
  transition: transform 0.3s;
  position: relative;
  font-family: 'Permanent Marker', cursive;
  letter-spacing: -3px;
  text-shadow: 
    2px 2px 0 rgba(255,255,255,0.5),
    -1px -1px 0 rgba(0,0,0,0.3);
}

.logo:hover { 
  transform: rotate(0deg) scale(1.1);
  animation: shake 0.3s;
}

.title h1 { 
  margin:0; 
  font-size:32px; 
  text-transform: uppercase;
  color: #000;
  letter-spacing: 1px;
  text-shadow: 
    -2px -2px 0 #fff,
    2px -2px 0 #fff,
    -2px 2px 0 #fff,
    2px 2px 0 #fff,
    4px 4px 0 rgba(0,0,0,0.3);
  transform: rotate(-2deg);
}

.title .subtitle { 
  margin:0; 
  font-size:12px; 
  color:#000;
  font-family: Arial, sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
}

select#chapter {
  background: linear-gradient(135deg, #00d9ff, #06ffa5);
  color:#000;
  border:4px solid #000;
  padding:10px 16px;
  border-radius:8px;
  min-width:200px;
  font-size:15px;
  font-weight:900;
  cursor: pointer;
  transition: all 0.3s;
  text-transform: uppercase;
  box-shadow: 4px 4px 0 #000;
  font-family: Arial, sans-serif;
}

select#chapter:hover {
  background: linear-gradient(135deg, #06ffa5, #ffd23f);
  transform: translate(-2px, -2px);
  box-shadow: 6px 6px 0 #000;
}

main {
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:24px;
  max-width:1400px;
  margin:24px auto;
}

viewport {
  background: 
    radial-gradient(circle at 30% 40%, rgba(255,105,180,0.15) 0%, transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(255,210,63,0.15) 0%, transparent 50%),
    #000;
  border-radius:0;
  overflow:hidden;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:70vh;
  box-shadow:
    0 8px 0 #000,
    0 12px 30px rgba(0,0,0,0.5);
  border: none;
  touch-action: none;
}

.stage {
  display:flex;
  gap:5px;
  align-items:center;
  justify-content:center;
  cursor: grab;
  transition: transform 0.15s ease-out, opacity 0.15s ease-out;
  touch-action: none;
}

.stage.page-transition {
  animation: comicZoom 0.25s ease-out;
}

.page {
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  position:relative;
  border-radius: 0;
  box-shadow: 
    0 0 0 0px #fff,
    0 0 0 0px #000,
    0 8px 20px rgba(0,0,0,0.6);
  border: none;
  overflow: hidden;
}

.page::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, 
    transparent 48%, 
    rgba(255,255,255,0.05) 49%, 
    rgba(255,255,255,0.05) 51%, 
    transparent 52%);
  pointer-events: none;
}

.page img {
  display:block;
  max-width:100%;
  max-height:70vh;
  object-fit:contain;
  user-select:none;
  -webkit-user-drag:none;
  pointer-events:none;
  border-radius: 4px;
  touch-action: none;
}

.spinner {
  position:absolute;
  width:80px; height:80px;
  border:6px solid #000;
  border-top-color:#ffd23f;
  border-right-color:#ff69b4;
  border-bottom-color:#00d9ff;
  border-radius:50%;
  animation:spin 0.6s linear infinite;
}

.spinner::after {
  content: 'POW!';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;
  font-weight: 900;
  color: #ffd23f;
  text-shadow: 
    -2px -2px 0 #000,
    2px -2px 0 #000,
    -2px 2px 0 #000,
    2px 2px 0 #000;
}

.impact-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  font-family: 'Luckiest Guy', cursive;
  color: #ffd23f;
  text-shadow: 
    -4px -4px 0 #000,
    4px -4px 0 #000,
    -4px 4px 0 #000,
    4px 4px 0 #000,
    -6px -6px 0 #000,
    6px -6px 0 #000,
    -6px 6px 0 #000,
    6px 6px 0 #000,
    0 0 20px rgba(255,210,63,0.8);
  opacity: 0;
  animation: impactFlash 0.5s ease-out;
  z-index: 20;
  pointer-events: none;
}

.speed-lines {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  opacity: 0;
}

.speed-lines.active {
  opacity: 1;
}

.speed-line {
  position: absolute;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
  animation: speedLines 0.4s ease-out;
}

.controls {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  padding:16px;
  background: linear-gradient(135deg, #ff69b4, #ffd23f);
  border-radius: 0;
  backdrop-filter: none;
  border: none;
  border-top: 6px solid #000;
  box-shadow: 
    inset 0 2px 0 rgba(255,255,255,0.3),
    0 -4px 0 #000,
    0 8px 30px rgba(0,0,0,0.3);
}

.controls .left, .controls .right { display:flex; align-items:center; gap:12px; }

.btn {
  height: 50px;
  min-width: 50px;
  padding:10px 20px;
  border-radius:8px;
  background: linear-gradient(135deg, #00d9ff, #06ffa5);
  border:4px solid #000;
  color:#000;
  cursor:pointer;
  display:inline-flex; 
  align-items:center; 
  justify-content:center;
  gap:8px; 
  font-size:16px;
  font-weight:900;
  text-transform: uppercase;
  transition: all 0.1s;
  font-family: Arial, sans-serif;
  position: relative;
  overflow: visible;
  touch-action: manipulation;
  box-shadow: 4px 4px 0 #000;
  text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
}

.btn::before {
  display: none;
}

.btn:hover { 
  background: linear-gradient(135deg, #ffd23f, #ff69b4);
  transform: translate(-2px, -2px);
  box-shadow: 6px 6px 0 #000;
}

.btn:active {
  transform: translate(2px, 2px);
  box-shadow: 2px 2px 0 #000;
}

.btn.primary { 
  background: linear-gradient(135deg, #ffd23f, #ff69b4);
  color:#000;
  border:4px solid #000;
  box-shadow: 4px 4px 0 #000;
  animation: none;
  font-size: 18px;
  font-weight: 900;
}

.status { 
  color:#000; 
  font-size:16px;
  font-weight: 900;
  text-transform: uppercase;
  font-family: Arial, sans-serif;
  padding: 10px 20px;
  background: #fff;
  border-radius: 8px;
  border: 4px solid #000;
  box-shadow: 4px 4px 0 #000;
  text-shadow: none;
}

.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 8px;
  background: #000;
  overflow: hidden;
  border-top: 2px solid #fff;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #ff69b4, #ffd23f, #00d9ff);
  transition: width 0.3s ease-out;
  box-shadow: none;
  border-right: 2px solid #000;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

body.fullscreen-active main {
  position: fixed;
  inset: 0;
  margin: 0;
  padding: 0;
  max-width: none;
  z-index: 100;
}

body.fullscreen-active .viewport {
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  max-height: 100vh;
  border-radius: 0;
  border: none;
  margin: 0;
  padding: 0;
}

body.fullscreen-active .page img {
  max-height: 100vh;
}

body.fullscreen-active header.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 110;
  transition: opacity 0.3s, transform 0.3s;
}

body.fullscreen-active .controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 90vw;
  z-index: 110;
  transition: opacity 0.3s, transform 0.3s;
}

body.fullscreen-active header.topbar.hidden {
  transform: translateY(-100%);
}

body.fullscreen-active .controls.hidden {
  transform: translateX(-50%) translateY(150%);
}

.gesture-help {
  display: none;
  color: var(--secondary);
  font-size: 13px;
  font-weight: 600;
  text-align: center;
  font-family: Arial, sans-serif;
  padding: 8px 14px;
  background: rgba(0,217,255,0.1);
  border-radius: 12px;
  border: 2px solid rgba(0,217,255,0.3);
  line-height: 1.4;
}

@media(max-width:900px){
  main {
    padding: 0;
    margin: 0;
    gap: 0;
  }
  
  .viewport {
    border-radius: 0;
    border-left: none;
    border-right: none;
    min-height: 80vh;
    box-shadow:
      inset 0 0 0 6px #000,
      inset 0 0 0 8px #fff,
      inset 0 0 0 12px #000;
  }
  
  .controls { 
    flex-direction:column; 
    gap:12px;
    border-radius: 0;
    border-left: none;
    border-right: none;
  }
  
  .controls .left, .controls .right { 
    width:100%; 
    justify-content:space-between; 
  }
  
  .impact-text { font-size: 60px; }
  .title h1 { font-size: 24px; }
  .title .subtitle { font-size: 10px; }
  select#chapter { min-width: 140px; font-size: 13px; padding: 8px 12px; }
  .btn { height: 44px; min-width: 44px; font-size: 14px; padding: 8px 16px; }
  .status { font-size: 14px; padding: 8px 14px; }
  #fullscreenBtn { display: none; }
  .gesture-help { display: block; }
  .logo { width: 48px; height: 48px; font-size: 26px; }
}
</style>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">BB</div>
    <div class="title">
      <h1>Battle Bros</h1>
      <p class="subtitle">⚡ Punch First, Ask Later ⚡</p>
    </div>
  </div>
  <select id="chapter"></select>
</header>

<main>
  <div class="viewport">
    <div class="speed-lines" id="speedLines"></div>
    <div class="stage" id="stage">
      <div class="page" id="leftPage">
        <div class="spinner"></div>
        <img src="" alt="" draggable="false">
      </div>
      <div class="page" id="rightPage" style="display:none">
        <div class="spinner"></div>
        <img src="" alt="" draggable="false">
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="controls">
    <div class="left">
      <button class="btn" id="prevBtn">◀ PREV</button>
      <button class="btn" id="nextBtn">NEXT ▶</button>
      <span class="status" id="pageIndicator">Page 0 / 0</span>
    </div>
    <div class="right">
      <button class="btn" id="zoomOut">−</button>
      <button class="btn primary" id="fitBtn">💥 FIT</button>
      <button class="btn" id="zoomIn">+</button>
      <button class="btn" id="fullscreenBtn">⛶</button>
    </div>
    <div class="gesture-help">
      👈 Swipe | 🤏 Pinch Zoom | 👆👆 Double Tap to Reset
    </div>
  </div>
</main>

<script>
(function() {
  'use strict';

  const chapters = {
    "Chapter 1": ["chapters/01/01.png","chapters/01/02.png","chapters/01/03.png","chapters/01/04.png","chapters/01/05.png","chapters/01/06.png","chapters/01/07.png","chapters/01/08.png"],
    "Chapter 2": ["chapters/02/01.png","chapters/02/02.png","chapters/02/03.png"],
    "Chapter 3": ["chapters/03/01.png","chapters/03/02.png"]
  };

  const impactWords = ['POW!', 'BAM!', 'WHAM!', 'BOOM!', 'SMASH!', 'KAPOW!', 'CRASH!'];

  let currentChapter = [];
  let pageIndex = 0;
  let scale = 1;
  let pan = {x: 0, y: 0};
  let isDragging = false;
  let dragStart = {x: 0, y: 0};
  let panStart = {x: 0, y: 0};
  let controlsTimeout = null;
  let touchStartX = null;
  let touchStartY = null;
  let touchStartTime = null;
  let initialPinchDistance = null;
  let initialScale = 1;
  let lastTouchEnd = 0;

  const chapterSelect = document.getElementById('chapter');
  const stage = document.getElementById('stage');
  const viewport = document.querySelector('.viewport');
  const topbar = document.querySelector('.topbar');
  const controls = document.querySelector('.controls');
  const leftPage = document.getElementById('leftPage');
  const rightPage = document.getElementById('rightPage');
  const leftImg = leftPage.querySelector('img');
  const rightImg = rightPage.querySelector('img');
  const leftSpinner = leftPage.querySelector('.spinner');
  const rightSpinner = rightPage.querySelector('.spinner');
  const pageIndicator = document.getElementById('pageIndicator');
  const progressFill = document.getElementById('progressFill');
  const speedLines = document.getElementById('speedLines');

  function showImpact() {
    const word = impactWords[Math.floor(Math.random() * impactWords.length)];
    const impactText = document.createElement('div');
    impactText.className = 'impact-text';
    impactText.textContent = word;
    viewport.appendChild(impactText);
    speedLines.classList.add('active');
    setTimeout(() => {
      impactText.remove();
      speedLines.classList.remove('active');
    }, 500);
  }

  function loadChapter(name) {
    if (!chapters[name]) return;
    currentChapter = chapters[name];
    pageIndex = 0;
    render();
    updateProgress();
  }

  function render() {
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    const leftUrl = currentChapter[pageIndex] || "";
    const rightUrl = currentChapter[pageIndex + 1] || "";
    
    if (!isTwoPage) {
      rightPage.style.display = 'none';
      if (leftUrl) {
        leftSpinner.style.display = 'block';
        leftImg.onload = () => leftSpinner.style.display = 'none';
        leftImg.onerror = () => leftSpinner.style.display = 'none';
        leftImg.src = leftUrl;
      }
    } else {
      rightPage.style.display = '';
      if (leftUrl) {
        leftSpinner.style.display = 'block';
        leftImg.onload = () => leftSpinner.style.display = 'none';
        leftImg.onerror = () => leftSpinner.style.display = 'none';
        leftImg.src = leftUrl;
      }
      if (rightUrl) {
        rightSpinner.style.display = 'block';
        rightImg.onload = () => rightSpinner.style.display = 'none';
        rightImg.onerror = () => rightSpinner.style.display = 'none';
        rightImg.src = rightUrl;
      }
    }
    updateIndicator();
    updateProgress();
  }

  function updateIndicator() {
    const total = currentChapter.length;
    const current = pageIndex + 1;
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    pageIndicator.textContent = isTwoPage ? `📖 ${current}-${current + 1} / ${total}` : `📖 ${current} / ${total}`;
  }

  function updateProgress() {
    progressFill.style.width = ((pageIndex + 1) / currentChapter.length * 100) + '%';
  }

  function prevPage() {
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    pageIndex = Math.max(0, pageIndex - (isTwoPage ? 2 : 1));
    render();
    showImpact();
  }

  function nextPage() {
    const isTwoPage = window.innerWidth >= 900 && pageIndex + 1 < currentChapter.length;
    pageIndex = Math.min(currentChapter.length - 1, pageIndex + (isTwoPage ? 2 : 1));
    render();
    showImpact();
  }

  function applyTransform() {
    stage.style.transform = `translate(${pan.x}px, ${pan.y}px) scale(${scale})`;
  }

  function zoomIn() {
    scale = Math.min(3, scale * 1.2);
    applyTransform();
  }

  function zoomOut() {
    scale = Math.max(0.5, scale / 1.2);
    applyTransform();
  }

  function fitToScreen() {
    scale = 1;
    pan = {x: 0, y: 0};
    applyTransform();
  }

  function onPointerDown(e) {
    if (e.pointerType === 'touch') return;
    isDragging = true;
    stage.style.cursor = 'grabbing';
    dragStart = {x: e.clientX, y: e.clientY};
    panStart = {x: pan.x, y: pan.y};
    stage.setPointerCapture(e.pointerId);
  }

  function onPointerMove(e) {
    if (!isDragging || e.pointerType === 'touch') return;
    pan.x = panStart.x + (e.clientX - dragStart.x);
    pan.y = panStart.y + (e.clientY - dragStart.y);
    applyTransform();
  }

  function onPointerUp(e) {
    if (e.pointerType === 'touch') return;
    isDragging = false;
    stage.style.cursor = 'grab';
    try { stage.releasePointerCapture(e.pointerId); } catch(err) {}
  }

  function getTouchDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function onTouchStart(e) {
    const now = Date.now();
    if (now - lastTouchEnd < 300 && e.touches.length === 1) {
      e.preventDefault();
      fitToScreen();
      lastTouchEnd = 0;
      return;
    }
    lastTouchEnd = now;

    if (e.touches.length === 1) {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      touchStartTime = now;
      if (scale > 1.01) {
        isDragging = true;
        dragStart = {x: touch.clientX, y: touch.clientY};
        panStart = {x: pan.x, y: pan.y};
      }
    } else if (e.touches.length === 2) {
      e.preventDefault();
      isDragging = false;
      initialPinchDistance = getTouchDistance(e.touches);
      initialScale = scale;
      touchStartX = null;
    }
    showControls();
  }

  function onTouchMove(e) {
    if (e.touches.length === 1 && isDragging && scale > 1.01) {
      e.preventDefault();
      const touch = e.touches[0];
      pan.x = panStart.x + (touch.clientX - dragStart.x);
      pan.y = panStart.y + (touch.clientY - dragStart.y);
      applyTransform();
    } else if (e.touches.length === 2 && initialPinchDistance) {
      e.preventDefault();
      const currentDistance = getTouchDistance(e.touches);
      scale = Math.max(0.5, Math.min(3, initialScale * (currentDistance / initialPinchDistance)));
      applyTransform();
    }
  }

  function onTouchEnd(e) {
    if (e.touches.length === 0) {
      const wasPinching = initialPinchDistance !== null;
      if (!wasPinching && touchStartX !== null && touchStartTime !== null) {
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        const deltaTime = Date.now() - touchStartTime;
        const absDeltaX = Math.abs(deltaX);
        if (absDeltaX > 50 && deltaTime < 500 && scale <= 1.01) {
          deltaX > 0 ? prevPage() : nextPage();
        }
      }
      isDragging = false;
      touchStartX = null;
      touchStartY = null;
      touchStartTime = null;
      initialPinchDistance = null;
    } else if (e.touches.length === 1 && initialPinchDistance) {
      initialPinchDistance = null;
      isDragging = false;
    }
  }

  function onWheel(e) {
    if (e.ctrlKey) {
      e.preventDefault();
      scale = Math.max(0.5, Math.min(3, scale + (e.deltaY > 0 ? -0.1 : 0.1)));
      applyTransform();
    }
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function showControls() {
    topbar.classList.remove('hidden');
    controls.classList.remove('hidden');
    if (controlsTimeout) clearTimeout(controlsTimeout);
    if (document.fullscreenElement) {
      controlsTimeout = setTimeout(() => {
        topbar.classList.add('hidden');
        controls.classList.add('hidden');
      }, 2500);
    }
  }

  function handleMouseMove(e) {
    if (!document.fullscreenElement) return;
    if (e.clientY < 100 || e.clientY > window.innerHeight - 150) {
      showControls();
    }
  }

  function handleFullscreenChange() {
    if (document.fullscreenElement) {
      document.body.classList.add('fullscreen-active');
      document.getElementById('fullscreenBtn').textContent = '✕';
      showControls();
    } else {
      document.body.classList.remove('fullscreen-active');
      document.getElementById('fullscreenBtn').textContent = '⛶';
      topbar.classList.remove('hidden');
      controls.classList.remove('hidden');
      if (controlsTimeout) clearTimeout(controlsTimeout);
    }
  }

  function init() {
    Object.keys(chapters).forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      chapterSelect.appendChild(option);
    });
    
    for (let i = 0; i < 15; i++) {
      const line = document.createElement('div');
      line.className = 'speed-line';
      line.style.top = Math.random() * 100 + '%';
      line.style.width = (50 + Math.random() * 150) + 'px';
      line.style.animationDelay = (i * 0.03) + 's';
      speedLines.appendChild(line);
    }
    
    loadChapter(Object.keys(chapters)[0]);
    
    chapterSelect.addEventListener('change', (e) => loadChapter(e.target.value));
    document.getElementById('prevBtn').addEventListener('click', prevPage);
    document.getElementById('nextBtn').addEventListener('click', nextPage);
    document.getElementById('zoomIn').addEventListener('click', zoomIn);
    document.getElementById('zoomOut').addEventListener('click', zoomOut);
    document.getElementById('fitBtn').addEventListener('click', fitToScreen);
    document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
    
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        btn.click();
      });
    });
    
    stage.addEventListener('pointerdown', onPointerDown);
    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
    stage.addEventListener('wheel', onWheel, {passive: false});
    
    viewport.addEventListener('touchstart', onTouchStart, {passive: false});
    viewport.addEventListener('touchmove', onTouchMove, {passive: false});
    viewport.addEventListener('touchend', onTouchEnd, {passive: false});
    
    viewport.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevPage();
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === '+' || e.key === '=') zoomIn();
      if (e.key === '-') zoomOut();
      if (e.key === '0') fitToScreen();
    });
  }

  init();
})();
</script>
